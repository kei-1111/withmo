name: CI

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # 推奨されるディストリビューション

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run UseCase tests
        run: ./gradlew :core:domain:test

      - name: Run Repository tests
        run: ./gradlew :core:data:test

      - name: Run detekt
        run: ./gradlew detekt

